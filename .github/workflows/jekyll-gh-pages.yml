# Build & deploy Angular to GitHub Pages (uses Pages artifact)
name: Deploy Angular with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages (required by deploy-pages later)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compute base href
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/$REPO/" >> $GITHUB_ENV
          fi

      - name: Build Angular
        run: |
          npm run build -- --configuration production --base-href "$BASE_HREF"

      - name: Detect build dir from angular.json
        id: detect
        run: |
          node <<'NODE'
          const fs = require('fs');
          const a = JSON.parse(fs.readFileSync('angular.json','utf8'));
          const proj = Object.keys(a.projects)[0];
          const get = (o,p)=>p.split('.').reduce((x,k)=>x&&x[k],o);
          const p =
            get(a, `projects.${proj}.architect.build.options.outputPath`) ||
            get(a, `projects.${proj}.targets.build.options.outputPath`) ||
            'dist';
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `dir=${p}\n`);
          NODE
          echo "BUILD_DIR=${{ steps.detect.outputs.dir }}"

      - name: SPA fallback & .nojekyll
        run: |
          ls -la "${{ steps.detect.outputs.dir }}" || true
          cp "${{ steps.detect.outputs.dir }}/index.html" "${{ steps.detect.outputs.dir }}/404.html"
          touch "${{ steps.detect.outputs.dir }}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}



  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
