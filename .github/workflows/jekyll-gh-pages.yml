# Build & deploy Angular to GitHub Pages (uses Pages artifact)
name: Deploy Angular with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages (required by deploy-pages later)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compute base href
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/$REPO/" >> $GITHUB_ENV
          fi

      - name: Build Angular
        run: |
          npm run build -- --configuration production --base-href "$BASE_HREF"

      # Localiza automÃ¡ticamente el index.html producido por Angular
      - name: Locate build output (index.html)
        id: locate
        run: |
          set -e
          echo "Searching for index.html under dist/..."
          INDEX=$(find dist -type f -name index.html | head -n1)
          if [ -z "$INDEX" ]; then
            echo "ERROR: No index.html found under dist/"
            echo "Dist tree:"
            find dist -maxdepth 4 -print
            exit 1
          fi
          DIR=$(dirname "$INDEX")
          echo "Found: $INDEX"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      - name: SPA fallback & .nojekyll
        run: |
          cp "${{ steps.locate.outputs.dir }}/index.html" "${{ steps.locate.outputs.dir }}/404.html"
          touch "${{ steps.locate.outputs.dir }}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.locate.outputs.dir }}


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
