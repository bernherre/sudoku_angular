# Build & deploy Angular to GitHub Pages (uses Pages artifact)
name: Deploy Angular with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages (required by deploy-pages later)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compute base href
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "BASE_HREF=/" >> $GITHUB_ENV
          else
            echo "BASE_HREF=/$REPO/" >> $GITHUB_ENV
          fi

      - name: Build Angular
        run: |
          npm run build -- --configuration production --base-href "$BASE_HREF"

      - name: Resolve build dir from angular.json
        id: paths
        run: |
          BUILD_DIR=$(node -e "const fs=require('fs');const a=JSON.parse(fs.readFileSync('angular.json','utf8'));const proj=Object.keys(a.projects)[0];const p=(a.projects[proj].architect?.build?.options?.outputPath)||(a.projects[proj].targets?.build?.options?.outputPath);process.stdout.write(p)")
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          echo "Using BUILD_DIR=$BUILD_DIR"
          test -d "$BUILD_DIR" || (echo 'Build dir not found';_


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
