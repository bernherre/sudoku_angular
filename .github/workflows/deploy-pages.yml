name: Build Angular to /docs (GitHub Pages)

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write  # necesario para poder commitear en main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Angular into /docs
        run: |
          rm -rf docs
          npm run build


